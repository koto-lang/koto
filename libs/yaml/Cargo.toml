[package]
name = "koto_yaml"
version = "0.8.1"
authors = ["irh <ian.r.hobson@gmail.com>"]
edition = "2018"
license = "MIT"
description = "A Koto library for working with YAML data"
homepage = "https://github.com/koto-lang/koto"
repository = "https://github.com/koto-lang/koto"
keywords = ["scripting", "language", "koto", "yaml"]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
koto_runtime = { path = "../../src/runtime", version = "^0.8.0"}
koto_serialize = { path = "../../src/serialize", version = "^0.8.0"}
serde_json = { version = "1.0.0", features = ["preserve_order", "std"] }
serde_yaml = "0.8.20"
